<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Question {{title}}
      </mat-panel-title>
      <!-- <mat-panel-description>
        Optional description
      </mat-panel-description>  -->
    </mat-expansion-panel-header>
    <mat-card>
      <mat-card-header>
        {{text}} 
      </mat-card-header>
      <mat-card-content>
          <mat-selection-list #responses>
              <mat-list-option *ngFor="let answer of answers">
                {{answer}}
              </mat-list-option>
            </mat-selection-list>

            <!-- <p>
              Options selected: {{responses.selectedOptions.selected.length}}
            </p> -->

      </mat-card-content>
      <mat-card-actions>
          <button mat-button (click)="submit()" >Submit answer</button>
          <button mat-button (click)="help()">Help me</button>

      </mat-card-actions>
    </mat-card>

</mat-radio-group> -->
  </mat-expansion-panel>

</mat-accordion>
